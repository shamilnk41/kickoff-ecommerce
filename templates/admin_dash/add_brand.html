{% extends "admin_dash/dash.html" %}
{% load static %}
{% block content %}

<div class="main-panel">
    <div class="content-wrapper">
        <div class="page-header">
            <h3 class="page-title">Add Brands</h3>
           
        </div>
  
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Add Brands</h4>
                    <form class="forms-sample" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
  
                        <div class="form-group">
                            <label for="id_name">Brand name</label>
                            <input type="text" name="brand_name" class="form-control" id="id_name" placeholder="Enter Brand name">
                        </div>
                        <button type="submit" class="btn btn-success mr-2">Add</button>
                        <a href="{% url 'brand_management'%}" class="btn btn-dark">Cancel</a>
                    </form>
  
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
  </div>
  

{% endblock content %}

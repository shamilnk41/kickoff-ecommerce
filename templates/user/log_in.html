{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'signup/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'signup/css/style.css' %}">
        
	</head>

	<body>

		<div class="wrapper" style="background-image: url('{% static '/signup/images/bg-registration-form-1.jpeg' %}');">
			<div class="inner">
				<div class="image-holder">
					<img src="{% static 'signup/images/reg-form-1.jpeg' %}" alt="">

				</div>
				<form action="{%url 'log_in'%}" method="POST">
					{% csrf_token %}
					<h3>Login Form</h3>
					
					
					<div class="form-wrapper" style="margin-top : 100px;">
						<input type="email" name="email" placeholder="email" class="form-control" required>
						<i class="zmdi zmdi-email"></i>
					</div>
					
					<div class="form-wrapper">
						<input type="password" name="password" placeholder="Password" class="form-control" required>
						<i class="zmdi zmdi-lock"></i>
					</div>
                   
					{% for message in messages %}
					 <p>{{message}}</p>
					 {% endfor%}
					<button type="submit">Login
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
                    {% comment %} <h4 style="margin-top: 30px; margin-left: 20px;"><a href="" style="text-decoration: none;">Login with OTP </a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="" style="text-decoration: none; ">Forgotte password</a></h4> {% endcomment %}
                    <p style="margin-top: 20px; margin-left: 20px;">I don't have account ? <a href="{% url 'sign_up' %}">Create an Account</a></p>
                    <p style="margin-top: 20px; margin-left: 100px;"><a href="{% url 'password-reset' %}" style="text-decoration:none;">Forgot password</a></p>

				</form>
			</div>
		</div>
        
		
	</body>
    
</html>

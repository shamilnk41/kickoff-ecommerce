{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'signup/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'signup/css/style.css' %}">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('{% static '/signup/images/bg-registration-form-1.jpeg' %}');">
			<div class="inner">
				<div class="image-holder">
					<!-- <img src="{% static 'signup/images/registration-form-1.jpeg' %}" alt=""> -->
					<img src="{% static 'signup/images/reg-form-1.jpeg' %}" alt="">

				</div>
				<form action="{%url 'sign_up'%}" method="POST">
					{% csrf_token %}
					<h3>Registration Form</h3>
					<div class="form-group">
						<input type="text" name="first_name" placeholder="First Name" class="form-control" >
						<input type="text" name="last_name" placeholder="Last Name" class="form-control" >
					</div>
					<div class="form-wrapper">
						<input type="text" name="username" placeholder="Username" class="form-control" >
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="email" name="email" placeholder="Email Address" class="form-control" >
						
						<i class="zmdi zmdi-email"></i>
					</div>
					{% comment %} <div class="form-wrapper">
						<input type="tel" name="phone" placeholder="Phone Nmber" class="form-control" required>
						<i class="zmdi zmdi-phone"></i>
					</div> {% endcomment %}
					
					<div class="form-wrapper">
						<input type="password" name="password1" placeholder="Password" class="form-control" >
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" name="password2" placeholder="Confirm Password" class="form-control" >
						<i class="zmdi zmdi-lock"></i>
					</div>
					{% for message in messages %}
                        <p class="text-danger">{{ message }}</p>
                      {% endfor %}
					<button type="submit">Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body>
</html>

{% extends "user/reset_password_base.html" %}
{% block content %}
<form method="post" class="card">
    {% csrf_token %}
    <h2 class="text-center">Reset Password</h2>
    {% for field in form %}
            {{ field.label_tag }} 
            {{ field }}
            {% if field.errors %}
                <small>{{ field.errors|striptags  }}</small> 
            {% endif %}
    {% endfor %}
    <div class="form-buttons">
        <input type="submit" value="Send" class="btn btn-primary">
        <a href="{%url 'log_in' %}"  class="btn btn-outline">Cancel</a>
    </div>
</form>
{% endblock content %}
